<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet's Encryption & Decryption Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Text Encryption & Decryption</h1>

        <textarea id="text-input" placeholder="Enter your text here..."></textarea>

        <input type="password" id="secret-key" placeholder="Enter your secret key...">

        <div class="buttons">
            <button onclick="encryptText()">Encrypt</button>
            <button onclick="decryptText()">Decrypt</button>
        </div>

        <div class="result-container">
            <textarea id="result-output" placeholder="Result will appear here..." readonly></textarea>
        </div>

        <button id="copy-button" onclick="copyToClipboard()">Copy</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
